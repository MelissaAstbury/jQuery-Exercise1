<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>

    <title>jQuery Exercise</title>
</head>

<body>
    <h1>jQuery Methods Demo Page</h1>

    <input type="text" placeholder="your name" maxlength="15" minlength="3" required>

    <style type="text/css">
        .correct {
            color: green;
        }

        .wrong {
            color: red;
            background: pink;
        }

        .done {
            color: grey;
            text-decoration: line-through;
        }

        div {
            width: 100px;
            height: 100px;
            background: teal;
            float: left;
            margin: 20px;
        }
    </style>

    <select>
        <option>Wash Hair</option>
        <option>Paint Nails</option>
        <option>Put Make-Up on</option>
    </select>

    <ul>
        <li>Fudge</li>
        <li>Chocolate</li>
        <li>Crisps</li>
    </ul>

    <h1>jQuery Events</h1>

    <button>Don't click me</button>
    <button>Seriously don't click me</button>
    <button>This is your last warning</button>
    <button>Click me</button>


    <div>Football</div>
    <div>Netball</div>
    <div>Rugby</div>

    <img src="https://cdn.sallysbakingaddiction.com/wp-content/uploads/2013/04/triple-chocolate-cake-4.jpg">
    <img src="https://cdn.sallysbakingaddiction.com/wp-content/uploads/2013/04/triple-chocolate-cake-4.jpg">
    <img src="https://cdn.sallysbakingaddiction.com/wp-content/uploads/2013/04/triple-chocolate-cake-4.jpg">

    <!-- <div>Div 1</div>
    <div class="highlight">Div 2</div>
    <div id="third">Div 3</div>
    <div class="highlight">Div 4</div> -->
</body>

<script src="./jQuery.js"></script>

</html>
